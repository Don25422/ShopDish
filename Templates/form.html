<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
<form action="">
    <legend>Registration Form</legend>
    <br>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" required="required">
    <br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" required="required">
    <br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required="required">
    <br>

    <label for="psd">Password:</label><br>
    <input type="password" id="psd" required="required">
    <br>

    <label for="psd">Re-type Password:</label><br>
    <input type="password" id="psd" required="required">
    <br>

    <label for="contact">Contact:</label><br>
    <input type="number" id="contact" required="required">
    <br>

    <label for="gender">Gender:</label><br>
    <select name="" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br><br>

    <button type="submit">Submit</button>

</form>


</body>
</html>
